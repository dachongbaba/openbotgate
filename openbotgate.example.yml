# OpenBotGate 配置文件示例
# 复制为 openbotgate.yml 或 openbotgate.json 后按需修改
# 所有配置均在此文件中，不从环境变量加载

gateway:
  type: feishu # feishu | lark

feishu:
  appId: ""
  appSecret: ""
  verificationToken: ""
  domain: feishu # feishu | lark

# 可选网关：按需取消注释并填写
# telegram:
#   token: ""
# discord:
#   token: ""
# qqGuild:
#   appID: ""
#   token: ""
#   sandbox: false

execution:
  timeout: 120000 # 毫秒，最大 180000
  codeTimeout: null # Code 命令超时，不设则用 timeout
  maxOutputLength: 10000
  shellOutputEncoding: null # Windows 下可设 gbk

allowedCodeTools:
  - opencode
  - cursorcode
  - claudecode
  - openaicodex
  - qwencode
  - kimicode
  - geminicode
  - openclaw
  - nanobot

allowedShellCommands:
  - git
  - pwd

# Code 适配器：使用自定义命令/脚本（如 claude.ps1 替代 claude）
codeToolOverrides:
  claudecode: claude.ps1

# Shell 命令：使用自定义命令/脚本（如 git.ps1 替代 git）
shellCommandOverrides: {}
# shellCommandOverrides:
#   git: git.ps1

# 日志（可选，不写则用默认）
log:
  level: info # error | warn | info | debug
  dir: logs # 目录，相对工作目录或绝对路径
  maxSize: 20m # 单文件最大大小
  maxFiles: 14d # 保留天数
  # debugMode: false # 设为 true 时 shell 等仅打日志不回复，便于本地调试
